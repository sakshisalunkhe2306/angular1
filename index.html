<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome to My GitHub Site</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: linear-gradient(to right, #6dd5ed, #2193b0);
      color: white;
      padding-top: 15%;
    }
    h1 {
      font-size: 3em;
      margin-bottom: 10px;
    }
    p {
      font-size: 1.2em;
    }
    a {
      display: inline-block;
      margin-top: 20px;
      padding: 10px 20px;
      background: white;
      color: #2193b0;
      text-decoration: none;
      font-weight: bold;
      border-radius: 8px;
      transition: 0.3s;
    }
    a:hover {
      background: #f1f1f1;
    }
  </style>
</head>
<body>
  <h1> Welcome to My GitHub Site!</h1>
  
 
</body>
</html>
